  <g transform="translate(10, 10)">
    <rect x="5" y="15" width="30" height="25" fill="#0056b3" />
    <polygon points="20,0 0,15 40,15" fill="#0056b3" />
    <rect x="10" y="20" width="5" height="10" fill="#ffffff" />
    <rect x="25" y="20" width="5" height="10" fill="#ffffff" />
